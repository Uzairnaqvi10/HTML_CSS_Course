<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Layout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Header Styling */
.header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 15px;
}

/* Navigation Bar Styling */
.nav {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
}

.nav ul {
    list-style: none;
}

.nav ul li {
    display: inline;
    margin: 0 15px;
}

.nav ul li a {
    color: white;
    text-decoration: none;
}

/* Main Content Styling */
.main-content {
    display: flex;
    justify-content: space-between;
    padding: 20px;
}

.box {
    width: 45%;
    padding: 20px;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.box1 {
    background-color: #f9f9f9;
}

.box2 {
    background-color: #e0e0e0;
}

/* Footer Styling */
.footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: absolute;
    width: 100%;
    bottom: 0;
}

    </style>
</head>
<body>
    <header class="header">
        <h1>My Website</h1>
    </header>

    <nav class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="box box1">
            <h2>Box 1</h2>
            <p>This is the first box.</p>
        </div>
        <div class="box box2">
            <h2>Box 2</h2>
            <p>This is the second box.</p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
